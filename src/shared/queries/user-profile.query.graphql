query userProfile($where: UserWhereUniqueInput!) {
  user(where: $where) {
    uuid
    email
    avatar
    status
    type {
      id
    }
    person {
      firstName
      lastName
      phone
      gender
      birthday
    }
    gym {
      id
    }
    trainer {
      id
    }
    customer {
      id
    }
  }
}
