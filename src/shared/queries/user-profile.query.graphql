query userProfile($where: UserWhereUniqueInput!) {
  user(where: $where) {
    uuid
    email
    username
    firstName
    lastName
    phone
    gender
    avatar
    status
    scope
    birthday
    type
    progress {
      hasPlans
      hasPlanInvitations
    }
    currentActivePlan {
      uuid
      workoutRoutine {
        uuid
        workoutExercises {
          uuid
          day
          workoutId
          isDeleted
        }
      }
      expireAt
    }
  }
}
