query getPlanInvitations(
  $skip: Int!
  $take: Int!
  $order: PlanInvitationOrderByInput!
  $where: PlanInvitationWhereInput
) {
  payload: planInvitations(skip: $skip, take: $take, orderBy: $order, where: $where) {
    uuid
    link
    plan {
      name
      price
      currency
      intervalCount
      intervalPlan
      owner {
        uuid
        avatar
        firstName
        lastName
      }
    }
    user {
      uuid
      avatar
      firstName
      lastName
    }
  }
}
