query getPlanInvitations($skip: Int!, $take: Int!) {
  payload: planInvitations(skip: $skip, take: $take) {
    uuid
    link
    plan {
      name
      price
      currency
      intervalCount
      intervalPlan
      owner {
        uuid
        avatar
        firstName
        lastName
      }
    }
    user {
      uuid
      avatar
      firstName
      lastName
    }
  }
}
