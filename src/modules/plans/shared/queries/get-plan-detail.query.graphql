query getPlanDetail($where: PlanWhereUniqueInput!) {
  payload: plan(where: $where) {
    uuid
    name
    price
    currency
    intervalCount
    intervalPlan
    status
    scope
    description
    isDietPlanEnabled
    isExercisesPlanEnabled
    createdAt
    finishedAt
    startAt
    expireAt
    owner {
      uuid
      avatar
      firstName
      lastName
    }
    purchasePlan {
      uuid
      status
    }
    dietPlan {
      uuid
    }
    workoutRoutine {
      uuid
    }
    planAssociations {
      association
      user {
        uuid
        firstName
        lastName
        avatar
      }
    }
  }
}
