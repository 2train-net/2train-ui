mutation updateWorkoutRoutine($data: WorkoutRoutineUpdateInput!, $where: WorkoutRoutineWhereUniqueInput!) {
  payload: updateWorkoutRoutine(data: $data, where: $where) {
    uuid
    plan {
      uuid
    }
    workoutExercises {
      uuid
      sets
      reps
      weight
      seconds
      day
      comments
      order
      exercise {
        uuid
        name
        description
        muscleGroups
        user {
          uuid
        }
      }
    }
  }
}
