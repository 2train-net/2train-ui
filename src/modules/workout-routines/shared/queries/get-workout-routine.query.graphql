query getWorkoutRoutine($where: WorkoutRoutineWhereUniqueInput!) {
  payload: workoutRoutine(where: $where) {
    uuid
    isTemplate
    name
    isDraft
    workoutExercises {
      uuid
      sets
      reps
      weight
      seconds
      day
      comments
      order
      exercise {
        uuid
        name
        description
      }
    }
  }
}
