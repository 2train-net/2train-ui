query getWorkouts($skip: Int!, $take: Int!, $order: WorkoutOrderByInput!, $where: WorkoutWhereInput) {
  payload: workouts(skip: $skip, take: $take, orderBy: $order, where: $where) {
    uuid
    workoutRoutine {
      uuid
      plan {
        name
        planAssociations {
          user {
            avatar
            firstName
            lastName
          }
        }
        owner {
          avatar
          firstName
          lastName
        }
      }
    }
    workoutExercises {
      uuid
    }
    createdAt
  }
}
